<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="app">
        <div class="my_container text-center">
            <!-- add main images  -->
            <div class="container_img" v-for="(game,index) in infoGames" :class="index == imgcounter ? 'active' : '' ">
                <img :src="'./assets/'+game.image" class="img_background" 
                    :alt="game.title">
                <!-- add info images  -->
                <div class="container_description text-start position-fixed top-0 start-0 text-white m-5">
                    <h1 class="title_movie">{{game.title}}</h1>
                    <p class="description">{{game.text}}</p>
                </div>
            </div>

            <div class="d-flex align-items-end justify-content-center h-100">
                <!-- add button carousel  -->
                <button class="btn_carousel btn_left border-0 bg-transparent start-0" @click="previousGame">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="btn_carousel btn_right border-0 bg-transparent end-0" @click="nextGame">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
                <!-- add thumbnails  -->
                <div class="container_thumbnail w-100 d-none d-sm-flex p-5">
                    <div class="thumbnail p-2" :class="index == imgcounter ? 'shadow' : '' "
                        v-for="(game,index) in infoGames" @click="selectThumbnail(index)" @mouseover="clickedStop ? null : stopPlay()" @mouseleave="clickedStop ? null : autoPlay()">
                        <img :src="'./assets/'+game.image" :alt="game.title">
                    </div>
                </div>
                <!-- add media button  -->
            </div>
            <div class="d-flex container_media position-fixed top-0 end-0 m-3">
                <button class="stop_btn border-0 bg-transparent" :class="clickedStop ? 'light_press' : '' " @click="stopPlay(); changeActive()"><i class="fa-solid fa-circle-stop"></i>
                </button>
                <button class="play_btn border-0 bg-transparent" @click="autoPlay(); changeActive()" :class="!clickedStop ? 'light_press' : '' " ><i class="fa-solid fa-circle-play"></i>
                </button>
                <button class="reverse_btn border-0 bg-transparent" :class="reverseClicked ? 'light_press' : '' " @click="changeActiveReverse()"><i
                        class="fa-solid fa-clock-rotate-left"></i>
                    </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
